version: "3.8"
services:
  public-gateway:
    image: nginx:alpine
    volumes:
      - ../services/gateways/public/certs:/etc/nginx/certs
      - ../services/gateways/public/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '8080:80'
      - '8443:443'
    networks:
      - public
      - private
  api.client.subscriptions:
    build: ../../microservices/api.client.subscriptions/
    networks:
      - public
      - private
  api.core.subscriptions:
    build: ../../microservices/api.core.subscriptions/
    networks:
      - private
  api.core.mail:
    build: ../../microservices/api.core.mail/
    networks:
      - private
  rabbitmq:
    image: nginx:alpine
    volumes:
      - ../services/rabbitmq/lb/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '5672:5672'
    networks:
      - private
  rabbit-1: &rabbit
    image: rabbitmq:3-management
    hostname: rabbit-1
    environment:
      RABBITMQ_ERLANG_COOKIE: DSHEVCXBBETJJVJWTOWT
    volumes:
      - ./rabbitmq/:/var/lib/rabbitmq
      - ../services/rabbitmq/etc/:/etc/rabbitmq/
    networks:
      - private
  rabbit-2:
    <<: *rabbit
    hostname: rabbit-2 
  seq:
    image: datalust/seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - '5341:5341'
    volumes:
      - ./temp/seq/data:/data
    networks:
      - private
  mail:
    image: rnwood/smtp4dev:v3
    ports:
      - '2525:25'
    networks:
      - private
networks:
  public:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
  private:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24