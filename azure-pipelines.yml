trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: build_client_subscriptions
    displayName: Build api.client.subscriptions
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Docker build & push
      inputs:
        command: buildAndPush
        containerRegistry: 'Docker Hub (jsoliveira)'
        repository: 'jsoliveira/api.client.subscriptions'
        dockerfile: '$(Build.SourcesDirectory)/microservices/api.client.subscriptions/Dockerfile'
        tags: |
          $(tag)

  - job: build_api_core_subscriptions
    displayName: Build api.core.subscriptions
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build api.core.subscriptions
      inputs:
        command: buildAndPush
        containerRegistry: 'Docker Hub (jsoliveira)'
        repository: 'jsoliveira/api.core.subscriptions'
        dockerfile: '$(Build.SourcesDirectory)/microservices/api.core.subscriptions/Dockerfile'
        tags: |
          $(tag)

  - job: build_api_core_mail
    displayName: Build api.core.mail
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build api.core.mail
      inputs:
        command: buildAndPush
        repository: 'jsoliveira/api.core.mail'
        containerRegistry: 'Docker Hub (jsoliveira)'
        dockerfile: '$(Build.SourcesDirectory)/microservices/api.core.mail/Dockerfile'
        tags: |
          $(tag)

  